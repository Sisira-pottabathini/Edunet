<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>form</title>
</head>
<body>
    <form>
        <div>
        <center><h1>Student Bio-Data Form</h1></center>
        <br><br>
        <label for="studentname">Student Name</label>
        <input type="text" name="studentname" placeholder="enter student name" required/><br>
        <label for="studentpassword">Student Password</label>
        <input type="password" name="password" placeholder="enter student password" required/><br>
        <label for="studentage">Student Age</label>
        <input type="number" name="studentage" placeholder="enter student age" required/><br>
        <label for="gender">Student Gender</label>
        <input type="radio" name="male">Male</input>
        <input type="radio" name="female">Female</input><br>
        <label for="dob">Student DOB</label>
        <input type="date"/><br>
        <label for="email">Student Email</label>
        <input type="email" name="email" placeholder="enter student email" required/><br>
        <label for="address">Address</label>
        <textarea rows="10" cols="10"></textarea><br>
        <label for="course">Select Course</label>
        <select option="CSE">
            <option>CSM</option>
            <option>CSD</option>
            <option>ECE</option>
            <option>Civil</option>
        </select><br><br><br>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>
    </div>
    </form>
</body>
</html>
