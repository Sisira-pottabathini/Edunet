<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>table</title>
    <style>
        .one {
            color:rgb(21, 255, 0);
        }
        .two{
            color: blue;
        }
        .three{
            color: blueviolet;
        }
        table {
            background-color: rgb(224, 214, 224);
        }
    </style>
</head>
<body>
    <table>
        <tr><!--tr stands for table row-->
            <th class="one">class 1</th><!--th is a table heading tag-->
            <th class="two">class 2</th>
            <th class="three">class 3</th>
        </tr>
        <tr>
            <td class="four">cyber security</td>
            <td class="five">data analytics</td>
            <td class="six">computing</td>
        </tr>
    </table>
</body>
</html>
