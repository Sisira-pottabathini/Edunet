<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>table</title>
</head>
<body>
    <table border="3" cellspacing="5px" cellpadding="5px" bordercolor="violet">
        <tr><!--tr stands for table row-->
            <th>class 1</th><!--th is a table heading tag-->
            <th>class 2</th>
            <th>class 3</th>
        </tr>
        <tr>
            <td>cyber security</td>
            <td>data analytics</td>
            <td>computing</td>
        </tr>
    </table>
</body>
</html>
